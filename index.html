<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <title>Connect Four</title>
    </head>
    <body>
        <div class="container">
            <div id="heading">-- CONNECT FOUR ONLINE --</div>
            <div id="scores">
                <h1 id="player1Title">Your Pink Player</h1>
                <div id="player1Score"></div>
                <h1 id="player2Title">Regal Blue Player</h1>
                <div id="player2Score"></div>
                <div>
                    <button
                        type="button"
                        name="resetScore"
                        id="resetScore"
                        class="btn btn-dark"
                    >
                        Reset Score
                    </button>
                </div>
            </div>

            <div id="board">
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
            </div>
        </div>

        <div class="overlay"></div>
        <div class="popup">
            <div>
                <div class="playagain">Would you like to play again?</div>
            </div>
            <button id="button" type="button" class="btn btn-dark btn-lg">
                <a href="#" onclick="location.reload()">New Game</a>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
