<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />

        <title>Connect Four</title>
    </head>
    <body>
        <div class="container">
            <div id="scores">
                <div id="player1Score"></div>
                <div id="player2Score"></div>
                <button type="button" name="resetScore" id="resetScore">
                    Reset Score
                </button>
            </div>

            <div id="board">
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
                <div class="column">
                    <div class="slot row0"><div class="hole"></div></div>
                    <div class="slot row1"><div class="hole"></div></div>
                    <div class="slot row2"><div class="hole"></div></div>
                    <div class="slot row3"><div class="hole"></div></div>
                    <div class="slot row4"><div class="hole"></div></div>
                    <div class="slot row5"><div class="hole"></div></div>
                </div>
            </div>
        </div>

        <div class="overlay"></div>
        <div class="popup">
            <button id="button">
                <a href="#" onclick="location.reload()">Reload Game</a>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
